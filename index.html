<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>Hallo</title>
  <link rel=stylesheet type="text/css" href="style.css">
  <script src="shoes.js" type="text/javascript"></script>
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.8.18.custom.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="easypaginate/easypaginate/js/easypaginate.js"></script>
  <style type="text/css"></style>
  <script>
    function prize (){
      var result = 0;
      var single = "";
      var i;
      for (i = 0; i < 5; i++)
        if (document.collection.elements[i].checked == true)
          single = single + (document.collection.elements[i].value+"\n");
          result += Number(document.collection.elements[i].value);
          document.collection.sum.value = result;
          document.collection.singleprize.value = single;
    }

    jQuery(function($){ 
    $('#shoe-collection').easyPaginate();
    step:5;
    $('[data-index]').hide();
    });
  </script>
  </head>
  <body onLoad="prize();" action="">
    <h1>Die neue Kollektion auf einen Blick!</h1>
      <form name="collection">
        <div id="shoe-collection">
          <div id="img1" class="image">
          	<img src="shoes1.jpg"></img>
            <input type=checkbox name="prize[]" value="32" onClick="prize()">32 &euro;
          </div>
          <div id="img2" class="image">
            <img src="shoes2.jpg"></img>
            <input type=checkbox name="prize[]" value="19" onClick="prize()">19 &euro;
          </div>
          <div id="img3" class="image">
            <img src="shoes3.jpg"></img>
            <input type=checkbox name="prize[]" value="25" onClick="prize()">25 &euro;
          </div>
          <div id="img4" class="image">
            <img src="shoes4.jpg"></img>
            <input type=checkbox name="prize[]" value="39" onClick="prize()">39 &euro;
          </div>
          <div id="img5" class="image">
            <img src="shoes5.jpg"></img>
            <input type=checkbox name="prize[]" value="28" onClick="prize()">28 &euro;
          </div>
          <div id="img6" class="image">
            <img src="shoes6.jpg"></img>
            <input type=checkbox name="prize[]" value="21" onClick="prize()">21 &euro;
          </div>
          <div id="img7" class="image">
            <img src="shoes7.jpg"></img>
            <input type=checkbox name="prize[]" value="27" onClick="prize()">27 &euro;
          </div>
          <div id="img8" class="image">
            <img src="shoes8.jpg"></img>
            <input type=checkbox name="prize[]" value="49" onClick="prize()">49 &euro;
          </div>
          <div id="img9" class="image">
            <img src="shoes9.jpg"></img>
            <input type=checkbox name="prize[]" value="22" onClick="prize()">22 &euro;
          </div>
        </div>
        <div id="prize-container" class="shoes">Einkaufswagen
          <hr>
          <textarea cols="10" rows="5" type=text name="singleprize" readonly></textarea>
          <br>
          Gesamtsumme:
          <textarea cols="5" rows="1" type=text name="sum" readonly></textarea> &euro;
          <br>
          <div id="shopping-basket">
            <img src="warenkorb.gif"></img>
          </div>
          <div id="drag-container" class="connectedSortable"></div>
        </div>
      </form>
	</body>
</html>
